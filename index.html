<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="left">
        <div id="odin">
            <img src="odin-lined.png">
            <h1 id="odin-text">ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </div>
    <div id="right">
        <div id="right-top">
            <div id="right-top-text">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
                <h2>Sign up now to get started.</h2>
                <h2 id="know">You <i>know you want</i> to.</h2>
            </div>
        </div>
        <div id="right-middle">
            <form>
                <h2>Let's do this!</h2>
                <div>
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="text" name="phone_number">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password">
                    </div>
                    <div>
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm">
                    </div>
                </div>
            </form>
        </div>
        <div id="right-bottom">
            <button>Create Account</button>
            <h3>Already have an account? <a id="log-in">Log in</a></h3>
        </div>
    </div>
</body>
</html>
